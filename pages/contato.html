<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/estilo.css">
    <link rel="icon" href="../src/assets/img/logochat.jpeg" type="image/png">
    <title>Contato</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="../src/assets/img/logochat.jpeg" alt="Logo UXcellence Sushi" class="logo">
        </a>
        <div id="container">
            <nav>
                <ul>
                    <li><a href="./cardapio.html">Cardápio</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<section class="contato">
  <div class="contato-container">
    <div class="info-contato">
      <h2>Fale Conosco</h2>
      <p>Telefone: (11) 5555-5555</p>
      <p>Email: contato@email.com</p>
      <p>Rua Exemplo, 123 - São Paulo, SP</p>
      <p>Seg-Sáb: 11h30 às 23h<br>Dom: 11h30 às 22h</p>
    </div>
    <div class="imagem-lateral">
      <img src="../src/assets/img/mapa.jpg" alt="Endereço do local" />
    </div>
  </div>
</section>

<section class="formulario-secao">
    <h2>Faça a sua reserva</h2>
    <form action="#" method="post" class="formulario-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
